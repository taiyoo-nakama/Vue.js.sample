<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>
  
  <button @click="$emit('input',id)" :class="[active,'tab']">
    {{ label }}
  </button>

  <script>
    export default {
      props: {
        id: Number,
        label:String,
        value:Number
      },
      computed:{
        active(){
          return this.value === this.id ? 'active' :false
        }
      }
    }
  </script>


<style scoped>
  .item{
  border-radius: 2px 2px 0 0;
  background: #fff;
  color:#311d0a;
  line-height: 24px;
}
.tab:hover{
  background:#eeeeee;
}
.active{
  background:#f7c9c9;
}
</style>
</body>
